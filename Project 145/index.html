<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
    </head>

    <body>
        <a-scene>
            <a-plane
            position = "0 0.6 0.5" 
            rotation = "-90 0 0" 
            width = "25" 
            height = "8" 
            color = "#9a5f4c">
            </a-plane>
            
            <a-sky
            color = "#9e999e">
            </a-sky>

            <a-box
            position = "1 1.3 0.5"
            rotation = "0 0 0"
            width = "2"
            height = "2"
            scale = "1" 
            color = "#2b9f5d">
            </a-box>

            <a-cylinder
            position = "3.4 1.9 0.2"
            rotation = "0 0 0"
            radius = "0.7"
            width = "2"
            height = "3"
            scale = "1.5"
            color = "#9efaee">
            </a-cylinder>

            <a-sphere
            position = "-1.5 1.9 0.2"
            rotation = "5 0 0"
            radius = "1.3"
            color = "#9a5e2c">

            </a-sphere>
            
            <a-ring
            position = "-4.5 1.9 0.2"
            rotation = "0 10 0"
            scale = "1"
            radius-outer = "1.5"
            radius-inner = "0.7"
            color = "#0b4b4a"
            >

            </a-ring>   
        </a-scene>
    </body>
</html>
